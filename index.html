<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="panel">
                <span class="btn sym sym-row" id="allClean">AC</span>
                <span class="btn sym sym-row">!</span>
                <span class="btn sym sym-row">?</span>
                <span class="btn sym sym-col">+</span>
                    <span class="btn num">9</span>
                    <span class="btn num">8</span>
                    <span class="btn num">7</span>
                    <span class="btn sym sym-col">-</span>
                    <span class="btn num">6</span>
                    <span class="btn num">5</span>
                    <span class="btn num">4</span>
                    <span class="btn sym sym-col">*</span>
                    <span class="btn num">3</span>
                    <span class="btn num">2</span>
                    <span class="btn num">1</span>
                    <span class="btn sym sym-col">/</span>
                    <span class="btn num" id='zero'>0</span>
                    <span class="btn num">.</span>

                    <span class="btn sym-col" id="equalBtn">=</span>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/math-expression-evaluator@1/dist/browser/math-expression-evaluator.min.js"></script>
        <script src="calculate.js"></script>
    </body>
</html>
