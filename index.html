<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display-container">
                <p id='display-text'></p>
            </div>
            <div class="panel">
                <div class="btn btn-1" id="allClean">AC</div>
                <div class="btn btn-1" id="delBtn">D</div>
                <div class="btn btn-1 sym" id="sym-fac">!</div>
                <div class="btn btn-2 sym" id="sym-div">/</div>
                    <div class="btn num" id="num-9">9</div>
                    <div class="btn num" id="num-8">8</div>
                    <div class="btn num" id="num-7">7</div>
                    <div class="btn btn-2 sym" id="sym-mul">*</div>
                    <div class="btn num" id="num-6">6</div>
                    <div class="btn num" id="num-5">5</div>
                    <div class="btn num" id="num-4">4</div>
                    <div class="btn btn-2 sym" id="sym-sub">-</div>
                    <div class="btn num" id="num-3">3</div>
                    <div class="btn num" id="num-2">2</div>
                    <div class="btn num" id="num-1">1</div>
                    <div class="btn btn-2 sym" id="sym-add">+</div>
                    <div class="btn num" id='num-0'>0</div>
                    <div class="btn num" id='num-point'>.</div>

                    <div class="btn btn-2" id="equalBtn">=</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/math-expression-evaluator@1/dist/browser/math-expression-evaluator.min.js"></script>
        <script src="./calculate.js"></script>
    </body>
</html>
