<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display-container">
                <p id='display-text'>1</p>
            </div>
            <div class="panel">
                <div class="btn sym-1" id="allClean">AC</div>
                <div class="btn sym sym-1">!</div>
                <div class="btn sym sym-1">%</div>
                <div class="btn sym sym-2">/</div>
                    <div class="btn num">9</div>
                    <div class="btn num">8</div>
                    <div class="btn num">7</div>
                    <div class="btn sym sym-2">*</div>
                    <div class="btn num">6</div>
                    <div class="btn num">5</div>
                    <div class="btn num">4</div>
                    <div class="btn sym sym-2">-</div>
                    <div class="btn num">3</div>
                    <div class="btn num">2</div>
                    <div class="btn num">1</div>
                    <div class="btn sym sym-2">+</div>
                    <div class="btn num" id='zero'>0</div>
                    <div class="btn num">.</div>

                    <div class="btn sym-2" id="equalBtn">=</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/math-expression-evaluator@1/dist/browser/math-expression-evaluator.min.js"></script>
        <script src="calculate.js"></script>
    </body>
</html>
